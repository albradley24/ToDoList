<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<link rel=stylesheet href="cssPage.css"></link>
		<script src="javascriptPage.js"></script>
		<title>Web Developer Project</title>
	</head>
	<body onload="initializePage()">
		<h1>To-Do Items:</h1>
		<section>
			<div id="buttons">
				<button type="button" alt="allTasks" id="allTasks" onclick="displayAllTasks()">All Tasks</button>
				<button type="button" alt="incompleteTasks" id="incompleteTasks" onclick="displayIncompleteTasks()">Incomplete Tasks</button>
				<button type="button" alt="completeTasks" id="completeTasks" onclick="displayCompleteTasks()">Complete Tasks</button>
				<button type="button" alt="newTask" id="newTask" onclick="addNewTask()">Add New Task</button>
			</div>
			<div id="newTaskForm">
				<form>
					<label> Task Name: </label>
						<input name="taskName" type="text" alt="taskName" id="taskName" placeholder="Make dinner" autofocus required><br>
					<label> Due Date: </label>
						<input name="taskDueDate" type="text" alt="taskDueDate" id="taskDueDate" placeholder="yyyy/mm/dd" required><br>
					<label> Status: </label>
						<input type="radio" id="incompleteRadio" value="Incomplete" checked>Incomplete</input>
						<input type="radio" id="completeRadio" value="Complete">Complete</input><br>
					<button type="button" alt="sendNewTask" id="sendNewTask" onclick="submitNewTask()">Submit New Task</button>
				</form>
			</div>
			<div id="table">
			</div>
		</section>
	</body>
	<footer>
		Web Developer Project by Amanda Bradley 2018
	</footer>
</html>
